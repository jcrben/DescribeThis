<!DOCTYPE html>
<html>
  <body>
    <!-- Scripts may be placed anywhere on a page. But FYI, they block rendering of elements
     below them until after the scripts load-->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="data/data.js"></script>

    <script src="models/Article.js"></script>
    <script src="collections/Articles.js"></script>
    <script src="models/AppModel.js"></script>

    <script src="views/PlayerView.js"></script>
    <script src="views/ArticlesView.js"></script>
    <script src="views/ArticleView.js"></script>
    <script src="views/AppView.js"></script>

    <script>
      $(function(){
        // set up model objects
        // var library = new Articles({collection: articleData});
        var app = new AppModel();

        // build a view for the top level of the whole app
        var appView = new AppView({model: app});

        // put the view onto the screen
        $('body').append(appView.render());
      });
    </script>
  </body>
</html>
